<div nz-row>
    <div nz-col nzSpan="9"></div>
    <div nz-col nzSpan="8">
        <div class="form">
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Vui lòng nhập tài khoản!">
                        <nz-input-group nzPrefixIcon="user">
                            <input type="text" nz-input formControlName="username" placeholder="Tài khoản" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu">
                        <nz-input-group nzPrefixIcon="lock">
                            <input type="password" nz-input formControlName="password" placeholder="Mật khẩu" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row class="login-form-margin">
                </div>
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Đăng nhập</button>
                <a (click)="comeHome()">Trang chủ </a>
            </form>
        </div>
    </div>
    <div nz-col nzSpan="8"></div>
</div>
